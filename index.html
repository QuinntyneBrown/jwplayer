<!DOCTYPE html>
<html>
<head>
    <title>JW Player Implementation using TypeScript</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>JW Player Implementation Using TypeScript and Webpack</h1>
    <div jw-player
         [height]="420px"
         [width]="680px"
         [playlist]='[
            { "file": "egghead-1.mp4", "type": "mp4" },
            { "file": "egghead-2.mp4", "type": "mp4" }
         ]'></div>

    <script src="vendor/jwplayer.js"></script>
    <script src="dist/jwplayerlib.js"></script>
    <script>

        document.addEventListener("jw-error", function (event) {
            alert(event.jwplayerevent.message);
        });

        document.addEventListener("DOMContentLoaded", function (event) {
            jwplayerlib.bootstrap(document.body, "RQ+gASdSAzcEhqeSCgQ7M7hHOXdBC1Jdsl+PWg==", "[Your Unique LocalStorage Key]",true);
        });
    </script>
</body>
</html>
