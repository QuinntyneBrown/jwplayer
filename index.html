<!DOCTYPE html>
<html>
<head>
    <title>JW Player Handler Implementation using TypeScript and Webpack</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>JW Player Handler Implementation using TypeScript and Webpack</h1>
    <div jw-player
         [height]="420"
         [width]="680"
         [nextupoffset]="-10"
         [aspectRatio]="16:9"
         [autostart]="true"
         [playlist]='[
            { "file": "egghead-1.mp4", "type": "mp4", "mediaid": "1", "title": "Egghead IO" },
            { "file": "egghead-2.mp4", "type": "mp4", "mediaid": "2", "title": "Egghead IO" }
         ]'></div>

    <script src="vendor/jwplayer.js"></script>
    <script src="dist/jwplayerhandler.js"></script>
    <script>
        document.addEventListener("jw-error", function (event) {
            alert(event.jwplayerevent.message);
        });

        document.addEventListener("DOMContentLoaded", function (event) {
            jwplayerhandler.bootstrap(document.body,
                "RQ+gASdSAzcEhqeSCgQ7M7hHOXdBC1Jdsl+PWg==",
                "[Your Unique Store Key]",
                false);
        });
    </script>
</body>
</html>
