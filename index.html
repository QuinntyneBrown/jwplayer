<!DOCTYPE html>
<html>
<head>
    <title>JW Player Implementation using TypeScript</title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>JW Player Implementation Using TypeScript and Webpack</h1>
    <div jw-player
         [file]="https://www.youtube.com/watch?v=COviCoUtwx4"
         [height]="420px"
         [width]="680px"></div>

    <script src="vendor/jwplayer.js"></script>
    <script src="dist/jwplayerlib.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            jwplayerlib.bootstrap(document.body, "RQ+gASdSAzcEhqeSCgQ7M7hHOXdBC1Jdsl+PWg==");
        });
    </script>
</body>
</html>
